<style>body { min-height: 200px }</style>
<img src="https://eloquentjavascript.net/img/cat.png" id="cat" style="position: absolute">
<img src="https://eloquentjavascript.net/img/hat.png" id="hat" style="position: absolute">

<h1>My Dope WebApp</h1>

<script>
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;
  let lastTime = null;
  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 40 + 80) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

    hat.style.top = (Math.sin(angle) * 40 + 42) + "px";
    hat.style.left = -(Math.cos(angle) * 200 - 230) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
